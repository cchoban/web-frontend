<!DOCTYPE html>
<html lang="en" {{ HTML_ATTRS }}>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.28.11/sweetalert2.min.css"
    />
    <meta
      name="google-site-verification"
      content="vfPw42t-93AceleHoSjAPVVZvsisSVisQB4IcbXfAFk"
    />
    {{
      HEAD
    }}
  </head>

  <body {{ BODY_ATTRS }}>
    <div class="root">
      <div class="topla">
        {{ APP }}
      </div>
    </div>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-134616947-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-134616947-1");
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.choban.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.choban.app/packages/search/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.28.11/sweetalert2.min.js"></script>
  </body>
</html>
